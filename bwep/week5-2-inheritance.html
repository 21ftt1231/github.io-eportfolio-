<!DOCTYPE html>
<html>
<head>
	<title>Week 5 Inheritance</title>
	<style type="text/css">
	body{font-family: arial;}*//*this is INHERITANCE SELECTOR
	/*h1{font-family: Arial} -> this is ELEMENT SELECTOR*/
	p{color: skyblue;font-size: 2em;}/* skyblue, 2em*/
	u{background-color: darkmagenta;}
	p{font-style: italic;color: red;}  /*red, 2em, italic*/
	p{line-height: 2em;}/*red, 2em, italic,2em*/ /*all properties merged*/

	/*inline takes priority -> id -> class -> element*/
	#red{color: red;}
	.blue{color: blue;}
	h1{color: magenta}
	</style>
</head>
<body>
	<h1 class="blue">This is H1</h1>
	<p>I am a paragrah</p>
	<p>another paragrah</p>
	<u>Im underline</u>
	<p>yet another P</p>
</body>

</html>
